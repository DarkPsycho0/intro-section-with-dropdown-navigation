<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>

<body>
    <main class="container">
        <header class="header">
            <a href="#">
                <img src="./src/images/logo.svg" alt="logo">
            </a>
            <nav>
                <ul class="menu">
                    <li class="menu-item">
                        <p>Features</p>
                        <img src="./src/images/icon-arrow-down.svg" alt="arrow">
                    </li>
                    <li class="menu-item">
                        <p>Company</p>
                        <img src="./src/images/icon-arrow-down.svg" alt="arrow">
                    </li>
                    <li><a href="#">Careers</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
            <ul class="login">
                <li><a href="#">Login</a></li>
                <li><a href="#">Register</a></li>
            </ul>
            <ul class="features-toggle none">
                <li><a href="#">Todo List</a></li>
                <li><a href="#">Calendar</a></li>
                <li><a href="#">Reminders</a></li>
                <li><a href="#">Planning</a></li>
            </ul>
            <ul class="Company-toggle none">
                <li><a href="#">History</a></li>
                <li><a href="#">Our Team</a></li>
                <li><a href="#">Blog</a></li>
            </ul>
        </header>
        <section class="main">
            <div class="info">
                <h1 class="title">Make remote work</h1>
                <p class="decription">
                    Get your team in sync, no matter your location. Streamline processes,
                    create team rituals, and watch productivity soar.
                </p>
                <button class="btn">Learn more</button>
                <ul class="brands">
                    <li><img src="./src/images/client-databiz.svg" alt="databiz"></li>
                    <li><img src="./src/images/client-audiophile.svg" alt="audiophile"></li>
                    <li><img src="./src/images/client-meet.svg" alt="meet"></li>
                    <li><img src="./src/images/client-maker.svg" alt="maker"></li>
                </ul>
            </div>
            <img src="./src/images/image-hero-desktop.png" alt="hero image">
        </section>
    </main>
    <script src="./src/js/index.js"></script>
</body>

</html>
